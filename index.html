<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Habits</title>
</head>
<body>
    <header>
        <img src="/assets/logo.svg" alt="Logo do aplicativo Habits" title="Habits" />

        <button>
            <img src="./assets/plus.svg" alt=" ícone sinal de mais roxo" />
            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>
    
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏽‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="newspaper">📰</div>
            <div class="habit" data-name="watch">📺</div>
            <div class="habit" data-name="sports">💪🏽</div>
            <div class="habit" data-name="walk">🦮</div>
            <div class="habit" data-name="medicine">💊</div>
        </div>

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
